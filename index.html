<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryHub</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .form-group { margin-bottom: 15px; }
        button { cursor: pointer; background-color: #007bff; color: white; border: none; padding: 10px 15px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>InventoryHub Dashboard</h1>

    <div id="add-item-section">
        <h3>Add New Item</h3>
        <div class="form-group"><input type="text" id="itemName" placeholder="Item Name" required></div>
        <div class="form-group"><input type="number" id="itemQty" placeholder="Quantity" required></div>
        <div class="form-group"><input type="number" id="itemPrice" placeholder="Price" step="0.01" required></div>
        <button onclick="addItem()">Add to Inventory</button>
    </div>

    <h3>Current Stock</h3>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
